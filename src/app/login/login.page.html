<ion-header>
  <ion-toolbar>
    <ion-title>AsistenciAPP</ion-title>
  </ion-toolbar>
</ion-header>

<div class="ion-text-center">
  <h1 #efectoLogin id="tituloLogin">Login</h1>
</div>

<ion-content id="cardLogin">
  
  <ion-card >
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item lines="full">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="userName" minlength="3" maxlength="8"></ion-input>
          </ion-item>
          
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" maxlength="4"></ion-input>
          </ion-item>
        </form>

        <ion-row>
          <ion-col>
            <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button fill="clear" expand="full" [routerLink]="['/recupera-contrasena']">¿Olvidaste tu contraseña?</ion-button>
          </ion-col>
        </ion-row>

        <!-- <ion-row>
          <ion-col>
            <ion-button fill="clear" expand="full" [routerLink]="['/registro']">Regístrate!</ion-button>
          </ion-col>
        </ion-row> -->
      </ion-card-content>
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer-text ion-text-center">
      App desarrollada por Rocket Software
    </div>
  </ion-toolbar>
</ion-footer>
