<ion-content id="container">



  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed"  horizontal="center">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-text ion-text-center">
      App desarrollado por Rocket Software
    </div>
  </ion-toolbar>
</ion-footer>
